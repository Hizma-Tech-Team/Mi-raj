  geolocator: ^9.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/

  fonts:
    - family: Al-Qalam
      fonts:
        - asset: fonts/Al-Qalam.ttf
    - family: Quran-Font
      fonts:
        - asset: fonts/Quran-Font.ttf
    - family: Noore
      fonts:
        - asset: fonts/Noore.ttf
    - family: Kurale
      fonts:
        - asset: fonts/Kurale.otf
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-Regular.ttf
        - asset: fonts/Comfortaa-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf

flutter_native_splash:
  color: "#ffffff"
  image_path: assets/img/app_icon.png
